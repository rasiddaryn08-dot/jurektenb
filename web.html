  <style>

</head>
<body>

  <div class="container" id="start">

    <div class="buttons">

  <div class="container hidden" id="formContainer">
    <h2>–¢–æ–ª—ã“õ—Ç—ã—Ä:</h2>
    <form id="joinForm">
      <label>–ê—Ç—ã“£:</label>
      <input type="text" id="name" required>

      <label>–¢–µ–≥—ñ“£:</label>
      <input type="text" id="surname" required>

    <p>–ú”ô–ª—ñ–º–µ—Ç —Å”ô—Ç—Ç—ñ —Å–∞“õ—Ç–∞–ª–¥—ã!</p>

    <p>–ö–µ–ª–µ—Å—ñ –∂–æ–ª—ã –∫–µ–∑–¥–µ—Å–∫–µ–Ω—à–µ!</p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const start = document.getElementById("start");
    const formContainer = document.getElementById("formContainer");
    const joinForm = document.getElementById("joinForm");
    const thanksContainer = document.getElementById("thanksContainer");
    const byeContainer = document.getElementById("byeContainer");

    // –¢”®–ú–ï–ù–î–ï–ì–Ü URL-–¥—ã ”©–∑ Google Script URL-–º–µ–Ω –∞–ª–º–∞—Å—Ç—ã—Ä!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZAkgTlo_g9FJ3S6FHmk4RSIMWGDDInPIQ7xnwIR9NVfnnDmclCkpkgAmCCKPjA_kXSg/exec";

    yesBtn.onclick = () => {

      byeContainer.classList.remove("hidden");
    };

    joinForm.onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        class: document.getElementById("class").value,

      await fetch(SCRIPT_URL, {

      thanksContainer.classList.remove("hidden");
    };
